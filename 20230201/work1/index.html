<head>

    <title>コーディング講座3回目 work1</title>

<body>

    <script>

        let flag = true;
        let num = 0;
        let num2 = 1;
        while (flag) {
            for (i = 0; i < 10; i++) {
                num = num + num2;
                num2 = num2 + 1;
            }
            if (num2 = 10) {
                flag = false;
            }
        }

        if (num >= 20) {
            console.log('20以上');
        } else {
            console.log('20以下');
        }
        // console.log(num);

    </script>
</body>
